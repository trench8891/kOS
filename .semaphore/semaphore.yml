version: v1.0
name: Kerboscript pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Versions"
    task:
      jobs:
      - name: "bash"
        commands:
          - /bin/bash --version
  - name: "Kerboscript Linter"
    task:
      prologue:
        commands:
          - checkout
      jobs:
      - name: "syntax checks"
        commands:
          - /bin/bash checks/syntax.sh
      - name: "style checks"
        commands:
          - /bin/bash checks/style.sh -l 60
      - name: "workflow checks"
        commands:
          - /bin/bash checks/repo.sh
