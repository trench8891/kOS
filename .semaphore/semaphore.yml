version: v1.0
name: Kerboscript pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Kerboscript Linter"
    task:
      jobs:
      - name: "syntax checks"
        commands:
          - checkout
          - /bin/bash checks/syntax.sh
      - name: "style checks"
        commands:
          - checkout
          - /bin/bash checks/style.sh -l 60
